<html>
	
	<head>
		<style type="text/css">
			image{
				position: relative;
				width: 100%;
			}

			h2{
				position: absolute;
				top: 200px;
				left: 0;
				width: 100%;
			}

			h2 span{
				color: white;
				font: bold 24px/45px Helvatica, Sans-Serif;
				letter-spacing: -1px;
				background: rgb(0,0,0);
				padding: 10px;
				opacity: 0;
			}

			h2 spacer{
				padding:0 5px;
			}

		</style>
	</head>
	<body>
		<div class="image">

		      <img src="images/1.jpg" alt="" />
		      
		      <h2><span id="acd">A Movie in the Park:<br />Kung Fu Panda</span></h2>

		</div>

		<script type="text/javascript" src="themes/assets/js/jquery.js"></script>
		<script type="text/javascript">
			$(function() {
    
			    // $("h2")
			    //     .wrapInner("<span>")

			    $("h2 span br")
			        .before("<span class='spacer'>")
			        .after("<span class='spacer'>");

			});


			// setInterval(callback,3000);

			// function callback () {
			// 	$('h2.span').addClass('fadeOutDown');
			// }
			$('document').ready(function  () {
				$('#acd').fadeIn(2000);
			});

		</script>

	</body>
</html>
